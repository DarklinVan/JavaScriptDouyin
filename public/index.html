<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name=referrer content=no-referrer>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DY Download</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div class="title">
        <h1>JavaScript Douyin</h1>
    </div>

    <div class="mainBody">
        <div class="formBody">
            <form id="videoPostForm">
                <input type="text" name="urls" placeholder="输入抖音视频链接" style="width: 300px;" />
                <button type="submit">查询</button>
            </form>
            <br />
            <div class="result success" style="display: none;"></div>
        </div>
        <div class="videoBody">
            <video id="player" width="640" height="360" controls></video>
            <br />
            <p>视频预览</p>
        </div>
        <div class="videoList">
            <h2>视频列表</h2>
            <ul id="videoListUl"></ul>
        </div>
        <div class="foot">
            <span>作者：DarklinVan</span>
            <span>GitHub仓库：<a
                    href="https://github.com/DarklinVan/JavaScriptDouyin">https://github.com/DarklinVan/JavaScriptDouyin</a></span>
            <span>版本号：0.0.2</span>
        </div>
    </div>

</body>

</html>
